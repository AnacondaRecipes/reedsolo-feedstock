{% set name = "reedsolo" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7ce6b0efad8df491a70b87b6ab3543e751f7700dc4ac0b12081a456ef634f5d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python

test:
  imports:
    - reedsolo

about:
  home: https://github.com/tomerfiliba/reedsolomon
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pure-Python Reed Solomon encoder/decoder
  dev_url: https://github.com/tomerfiliba/reedsolomon

extra:
  recipe-maintainers:
    - m-rossi
